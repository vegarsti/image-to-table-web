{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    <div class="row">
        <div class="col-md-4">
            <form method="POST" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                {{ form.photo }}
                <br />
                {{ form.submit(class_="btn btn-default") }}
            </form>
        </div>
    </div>
{% endblock %}
