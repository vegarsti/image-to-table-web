<div class="col-sm-12 col-md-4" style="padding: 20px 0 20px 0;">
    <div class="col-md-12">
        <h3><a href="{{ url_for('image', unique_id=image.uuid) }}" title="View image">{{ image.filename }}</a>
            &nbsp;
            {% if image.tabular %}
                <a href="{{ image.excel_url() }}" title="Download Excel file"><i class="fas fa-file-excel"></i></a>
                <a href="{{ image.csv_url() }}" title="Download CSV file"><i class="fas fa-file-csv"></i></a>
            {% endif %}
        </h3>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-1"></div>
                <div class="col-md-6"></div>
            </div>

        <a href="{{ url_for('image', unique_id=image.uuid) }}">
            <img style="border: 1px solid black; width: 100%;" src="{{ image.thumbnail_url() }}" />
        </a>
    </div>
</div>
