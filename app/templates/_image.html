
    <table class="table table-hover">
        <tr>
            <td width="70px" class="col-md-2">
                <a href="{{ url_for('user', username=image.user.username) }}">
                    <img src="{{ image.user.avatar(70) }}" />
                </a>
            </td>
            <td class="col-md-2">
                <a href="{{ image.url() }}">{{ image.filename }}</a>
            </td>
            <td class="col-md-2">
                <a href="{{ url_for('delete_image', unique_id=image.uuid) }}">Delete!</a>
            </td>
        </tr>
    </table>
