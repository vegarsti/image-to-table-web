{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="row">
        <table class="table table-hover">
            <tr>
                <td width="300px" class="col-md-2">
                    <a href="{{ url_for('user', username=image.user.username) }}">
                        <img src="{{ image.user.avatar(300) }}" />
                    </a>
                </td>
            </tr>
            <tr>
                <td class="col-md-2">
                    <a href="{{ image.image_url() }}">{{ image.filename }}</a>
                </td>
            </tr>
            {% if image.tabular %}
                <tr>
                    <td class="col-md-2">
                        <a href="{{ url_for('view_table', unique_id=image.uuid) }}">View extracted table</a>
                    </td>
                </tr>
            {% endif %}
        </table>
    </div>
{% endblock %}
